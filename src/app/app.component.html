<div class="container">
  <div class="row">
    <h1 *ngIf="isPlaying">Level: {{currentLevel+1}} Score: {{score}}</h1>
    <h1 *ngIf="!isPlaying && !gameOver">Press play to start</h1>
    <h1 *ngIf="gameOver">You Won!</h1>
  </div>
  <div class="row">
    <div class="col">
      <canvas #canvas width="500" height="500" (click)="mouseDownListener($event)"></canvas>
    </div>
    <div class="col">
      <div class="row">
        <button class="btn btn-success" [disabled]="isPlaying" (click)="play()">Play</button>
      </div>
      <div class="row">
        <button class="btn btn-success" [disabled]="!nextLevel" (click)="next()">Next Level</button>
      </div>
      <div class="row">
        <button class="btn btn-warning" [disabled]="!isPlaying" (click)="quit()">Reset Game</button>
      </div>
    </div>
  </div>

</div>
