<h1 *ngIf="isPlaying">Level: {{currentLevel}}</h1>
<h1 *ngIf="!isPlaying">Press play to start</h1>
<canvas #canvas width="500" height="500" (mousedown)="mouseDownListener($event)" (mousemove)="mouseMoveListener($event)"></canvas>
<button *ngIf="!isPlaying" class="play-button" (click)="play()">Play</button>
<button *ngIf="nextLevel" class="play-button" (click)="next()">Next</button>
<button *ngIf="isPlaying" class="quit-button" (click)="quit()">Quit Game</button>
